<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Animated Skill Bar</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="skills">
		<div class="skill">
			<div class="skill-name">HTML</div>
			<div class="skill-bar">
				<div class="skill-per" per="80%" style="max-width: 80%;"></div>
			</div>
		</div>

		<div class="skill">
			<div class="skill-name">CSS</div>
			<div class="skill-bar">
				<div class="skill-per" per="60%" style="max-width: 70%;"></div>
			</div>
		</div>

		<div class="skill">
			<div class="skill-name">Java Script</div>
			<div class="skill-bar">
				<div class="skill-per" per="50%" style="max-width: 50%;"></div>
			</div>
		</div>

		<div class="skill">
			<div class="skill-name">PHP</div>
			<div class="skill-bar">
				<div class="skill-per" per="60%" style="max-width: 60%;"></div>
			</div>
		</div>

		<div class="skill">
			<div class="skill-name">MYSQL</div>
			<div class="skill-bar">
				<div class="skill-per" per="50%" style="max-width: 40%;"></div>
			</div>
		</div>

	</div>



</body>

</html>
